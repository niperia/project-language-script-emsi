<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/spacetype" rel="stylesheet" />

    <style></style>
    <body background="IMGG.jpg">
      <section
        class="vh-100 gradient-custom"
        style="background-color: rgb(47, 216, 216)"
      >
        <div class="topnav" style="width: auto; background-color: white">
          <a href="2ndpage.html">Home</a>
          <a href="3rdpage.html">Courses</a>
          <a href="1stpage.html">Log out</a>
        </div>
        <div class="justify-content-center align-items-center">
          <div class="container">
            <div class="overlay">
              <div class="gogo" id="d2">
                <h1>EAT()/SLEEP()/CODE()/REPEAT()</h1>
                <br />
              </div>
              <div class="gaga" id="d3">
                <h3>While you are alive</h3>
                <br />
              </div>
              <div id="d4">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  id="indexbtn1"
                  onclick="window.location.href='3rdpage.html';"
                >
                  Course List
                </button>
              </div>
            </div>
          </div>
          <div>
            <h1 id="d6"><span class="slash">/</span>Courses</h1>
          </div>
          <div
            class="cards"
            style="
              max-width: 1100px;
              width: 100%;
              margin: auto;
              display: flex;
              justify-content: space-around;
            "
          ></div>
        </div>
      </section>
      <script src="courses.js"></script>
      <script>
        var fullhtml = '';
        for (var i = 0; i <= 2; i++) {
          let x = Math.floor(Math.random() * 10);

          let html = `
            <div class="card" style="width: 18rem;">
                          <img src="${courses[x].image}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title">${courses[x].title}</h5>
                            <p>$${courses[x].price}</p>
                          </div>
                        </div>`;
          fullhtml = fullhtml + html;
        }

        document.querySelector('.cards').innerHTML = fullhtml;
      </script>
    </body>
  </head>
</html>
